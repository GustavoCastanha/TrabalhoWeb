<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="refresh" content="0; url=login.html">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="logo.png" href="logo.png"/> 
</head>
<body>
    <body>
    <div class="slideshow-background">
        <div class="slide-image" id="slide1"></div>
        <div class="slide-image" id="slide2"></div>
        <div class="slide-image" id="slide3"></div>
        <div class="slide-image" id="slide4"></div>
        <div class="slide-image" id="slide5"></div>
        <div class="slide-image" id="slide6"></div>
        <div class="slide-image" id="slide7"></div>
        <!-- Adicione um div para cada imagem que você quer -->
    </div>
     <div class="menu_login">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)"> 
            <div class="input-login">
                <input type="text" id="username" required>
                <label>Usuário</label>
            </div>
            <div class="input-login">
                <input type="password" id="password" required>
                <label>Senha</label>
            </div>
            <div class="esqueceu-senha">
                <label><input type="checkbox">Esqueceu a senha?</label>
                <a href="#">Recuperar senha</a>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
            <div class="registrar">
                <p>Não tem uma conta? <a href="#">Registrar-se</a></p>
            </div>
        </form>
    </div>   
 <script src="script.js"></script>
</body>
</html>
