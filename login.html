<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preload" as="image" href="img/rio.jpg"> <!--Ajuda a parar de travar as imagens quando abrir o site pela primeira vez-->
    <link rel="preload" as="image" href="img/machu.jpg"> <!--Ajuda a parar de travar as imagens quando abrir o site pela primeira vez-->
    <link rel="preload" as="image" href="img/chichen.jpg"> <!--Ajuda a parar de travar as imagens quando abrir o site pela primeira vez-->
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="logo.png" href="wonders/logo.png" />
</head>

<body>
    <div class="imagemFundo"> <!--Class criada para inserir as imagens na tela de login-->
        <div class="slide-image" id="slide1"></div>
        <div class="slide-image" id="slide2"></div>
        <div class="slide-image" id="slide3"></div>
        <div class="slide-image" id="slide4"></div>
        <div class="slide-image" id="slide5"></div>
        <div class="slide-image" id="slide6"></div>
        <div class="slide-image" id="slide7"></div>
    </div>
    <div class="menu_login">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)"> <!--Ao clicar em login o JS ira puxar essa função para validar o login-->
           
            <div class="input-login">
                <input type="text" id="username" required>
                <label>Usuário</label>
            </div>
            <div class="input-login">
                <input type="password" id="password" required>
                <label>Senha</label>
            </div>
            <div class="esqueceu-senha">
                <label><input type="checkbox">Esqueceu a senha?</label>
                <a href="#">Recuperar senha</a>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
            <div class="registrar">
                <p>Não tem uma conta? <a href="#">Registrar-se</a></p>
            </div>

    </div>
    </form>
    </div>
    <div class="info" data-tooltip="Usúario: admin   Senha: 123 "> <!--Informa ao usuário o login improvisado para acessar a página-->
        <span class="dados">❕</span>
        <script src="script.js"></script>
</body>

</html>
